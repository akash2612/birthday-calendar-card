<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calendar</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <main>
        <div class="lyt-main">
            <h1 class="pg-title">Birthday Cal</h1>
            <div class="card-wrap">
                <ul class="card-list">
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Sun</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Mon</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Tue</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Wed</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Thu</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Fri</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                    <li class="card-item">
                        <div class="bs-card">
                            <div class="card-head">
                                <span class="text">Sat</span>
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="cont-wrap">
                <div class="bs-form">
                    <div class="left-wrap">
                        <div class="form-group">
                            <textarea name="" id="datafield" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="right-wrap">
                        <div class="form-group">
                            <label for="" class="input-label">Year</label>
                            <input type="text" id="yearfield" class="form-control">
                        </div>
                        <button class="btn btn-default" id="updatebtn">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="assets/js/index.js"></script>

</html>
